# Minimal Mistakes Configuration

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes"
theme: null

# Site Settings
locale: "en-US"
title: "Dr Charline Tessereau"
title_separator: "-"
name: "Charline Tessereau"
description: "Computational Neuroscientist and Data Scientist"
url: "https://charlinetess.github.io" # The base hostname & protocol for your site
baseurl: "" # The subpath of your site, e.g., "/blog"
show_recent_posts: false

# Hide the site title from the header
header:
  show_title: false

# Author Settings
author:
  name: "Charline Tessereau"
  avatar: "/assets/images/avatar.png"  # Make sure /assets/images/avatar.png exists
  bio: "I am a **Computational Neuroscientist** and **Data Scientist** passionate about leveraging machine learning and data analysis to solve complex problems."
  location: "TÃ¼bingen, Germany"
  email: "tessereau.charline.at.gmail.com"

# Navigation (top-level links)
navigation:
  - text: "Home"
    url: "/"
  - text: "CVs"
    url: "/cvs/"
  - text: "Research Interests"
    url: "/research-interests/"
  - text: "Applied Competences"
    url: "/applied-competences/"
  - text: "Publications"
    url: "/publications/"
  # Removed any link referencing the Quick-Start Guide

# Social Links in Header/Footer
social_links:
  - icon: "google scholar"
    url: "https://scholar.google.com/citations?user=XPTJG6wAAAAJ&hl=en&authuser=1"

  - icon: "twitter"
    url: "https://x.com/Charline_Tess"

  # Fixing the Bluesky link to point to the actual Bluesky profile
  - custom_html: |
      <a href="https://bsky.app/profile/chrltsr.bsky.social" target="_blank">
        <img src="/assets/images/bluesky.svg" alt="Bluesky" style="width:30px; height:30px;"/>
      </a>

  - icon: "github"
    url: "https://github.com/charlinetess"

  - icon: "linkedin"
    url: "https://www.linkedin.com/in/charline-tessereau-457a95b8/"

# SEO Settings
seo:
  title: "Dr Charline Tessereau | Computational Neuroscientist & Data Scientist"
  description: "Welcome to my professional website. I specialize in machine learning, data analysis, and computational neuroscience."

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-include-cache
  # pagination removed to hide "Recent posts" (and we set show_recent_posts: false)

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# Exclude Specific Files and Directories
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test

# Include Specific Files and Directories
include:
  - .htaccess
  - _pages

# Encoding and Markdown Settings
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Kramdown Settings
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_codera
